{% extends 'seller_header.html' %}
<!DOCTYPE html>
<html>
<head>
	<title>singup</title>
	<!-- CSS only -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

	<!-- JS, Popper.js, and jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
	{% block content %}
	<center>
	<h1>Add Product</h1>
	</center>
    
	<div style="width: 30%; border: 2px solid gray; border-radius: 10px; margin-left: 470px; padding: 20px; font-weight: 500;">
    <form method="POST" action="{% url 'add_product' %}" enctype="multipart/form-data">
      {% csrf_token %}
  		<div class="form-group" style="color: red; font-weight: 500">
          {% if msg %}
              {{msg}}
          {% endif %}
      </div>
        <br>
      <div class="form-group">
        <label>Select Category</label><br>
        <input type="radio" name="product_category" value="men" >MEN&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" name="product_category" value="women" >WOMEN&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" name="product_category" value="kids">KIDS
      </div>
      <div class="form-group">
    		<label>Product Name</label>
    		<input type="text" class="form-control" placeholder="Enter Product Name" name="product_name">
  		</div>
  		<div class="form-group">
    		<label>Product Price</label>
    		<input type="text" class="form-control" placeholder="Enter Product Price" name="product_price">
  		</div>
      <div class="form-group">
        <label>Product Description</label>
        <textarea class="form-control" name="product_desc" rows="2"></textarea>
      </div>
      <div class="form-group">
        <label>Product Photo</label>
        <input type="file" class="form-control" placeholder="Select Photo" name="product_photo">
      </div>
  			<button type="submit" class="btn btn-primary">Add Product</button>
	</form>
	</div>
	{% endblock content %}
</body>
</html>
