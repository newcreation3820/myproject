{% extends 'header.html' %}
<!DOCTYPE html>
<html>
<head>
	<title>singup</title>
	<!-- CSS only -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

	<!-- JS, Popper.js, and jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
	{% block content %}
	<center>
	<h1>LOGIN</h1>
  <a href="{% url 'singup' %}" style=" font-weight: 700;">Sign Up</a>
	</center>
	<div style="width: 30%; border: 2px solid gray; border-radius: 10px; margin-left: 470px; padding: 20px; font-weight: 500">
		<form method="POST" action="{% url 'login' %}">
      	{% csrf_token %}
  		<div class="form-group" style="color: red; font-weight: 500">
        	{% if msg %}
          		{{msg}}
        	{% endif %}
    	</div>
        <br>
      <div class="form-group">
        <label>User Type</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" name="usertype" value="user" >User&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" name="usertype" value="seller">Seller
      </div>
  		<div class="form-group">
    		<label>EMAIL</label>
    		<input type="text" class="form-control" placeholder="Enter Email" name="email" required="required">
  		</div>
  		<div class="form-group">
    		<label>PASSWORD</label>
    		<input type="PASSWORD" class="form-control" placeholder="Enter Password" name="password" required="required">

          <div style="float: right; margin-top:20px">
          <a href="{% url 'enter_email' %}">Forgot Password</a>
          </div>

  			<input type="submit" value="Login" name="submit" class="btn btn-primary" style="margin-top:20px; ">
  		</div>

  		<form>
  		 
	</div>
	{% endblock content %}
</body>
</html>
