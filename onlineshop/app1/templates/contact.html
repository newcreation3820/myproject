{% extends 'header.html' %}
<html>
<head>
	<title>contact</title>
	<!-- CSS only -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

	<!-- JS, Popper.js, and jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
	{% block content %}
	<center>
	<h1>CONTACT FORM</h1>
	</center>
	<div style="width: 30%; border: 2px solid gray; border-radius: 10px; margin-left: 470px; padding: 20px;">
    <form method="POST" action="{% url 'contact' %}" style="font-weight: 500;">
      {% csrf_token %}
  		<div class="form-group" style="color: red; font-weight: 10px">
        {% if msg %}
          {{msg}}
        {% endif %}
        <br>
        </div>
    		<label>NAME</label>
    		<input type="text" class="form-control" placeholder="Enter Name" name="cname" required="required">
  		<div class="form-group">
    		<label>EMAIL</label>
    		<input type="text" class="form-control" placeholder="Enter Email" name="email" required="required">
  		</div>
  		<div class="form-group">
    		<label>MOBILE</label>
    		<input type="text" class="form-control" placeholder="Enter Mobile" name="mobile" required="required">
  		</div>
  		<div class="form-group">
    		<textarea class="form-control" name="feedback" rows="5" required="required">FEEDBACK</textarea>
  		</div>
  			<button type="submit" class="btn btn-primary">Submit</button>
	</form>
	</div>
  <hr>
  {% for i in contact %}
    <p><b> NAME ={{i.name}}</b></p>
    <p><b> FEEDBACK ={{i.name}}</b></p>
  {% endfor %} 

	{% endblock content %}
</body>
</html>
