{% extends 'header.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		
	</style>
	<title>View Men's Product</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

	<!-- JS, Popper.js, and jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	<style type="text/css">
		.slider-cstn{
			margin: 0px 50px 50px 50px;
		}
		.man-heading{
			color:#0275bb;
			font-weight: 600;
			text-align: center;
			margin: 20px;
		}
	</style>
</head>
<body>
	
		{% if msg %}
              {{msg}}
          {% endif %}
 <h1 class="man-heading">MAN</h1>
<div class="slider-cstn">
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{% static 'images/man-slider01.jpg' %}" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'images/man-slider02.jpg' %}" alt="Second slide">
    </div>
    <div class="carousel-item ">
      <img class="d-block w-100 " src="{% static 'images/man-slider03.jpg' %}" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>


	<div class="row">
		 {% for s in men_products %}
		<div id="box" class="col-sm-3">
			<div class="container">
		  		<div class="card" style="width:250px;padding: 10px; border:1px solid gray; border-radius: 10px;">
		    		<img class="card-img-top" src="{{s.product_photo.url}}" alt="Card image" width=250px height=250px; style="border:0.5px solid gray; border-radius: 10px;" >
		    			<div class="card-body">
		      				<h4 class="card-title">{{s.product_name}}</h4>
		      				<p class="card-text">{{s.product_price}}</p>
		      				
		      				<p class="card-text">{{s.product_stock}}</p>
		      				<a href="{% url 'product_detal' pk=s.pk %}" class="btn btn-primary">More Detail</a>
		    			</div>
		  		</div>	  
			</div>
		</div> 
	    {% endfor %}
	</div>
	

	{% endblock content %}
</body>
</html>
